<div>
  <table class="table table-striped table-hover">
    <thead class="thead">
      <tr>
        <th scope="col" (click)="sort('nome')">
          Nome
          <span>{{ reverse ? '▲' : '▼' }}</span>
        </th>
        <th scope="col" (click)="sort('endereco')">
          Endereço
          <span>{{ reverse ? '▲' : '▼' }}</span>
        </th>
        <th scope="col">Número</th>
        <th scope="col">Complemento</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let item of enderecos
            | orderBy: key:reverse
            | paginate: { itemsPerPage: 5, currentPage: paginaAtual };
          let i = index
        "
      >
        <td>{{ item.nome }}</td>
        <td>{{ item.endereco }}</td>
        <td>{{ item.numero }}</td>
        <td>{{ item.complemento }}</td>
        <td>
          <div class="float-right">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm mr-2"
              [routerLink]="['/cadastro', item.id]"
            >
              Alterar
            </button>
            <button
              type="button"
              class="btn btn-outline-danger btn-sm"
              (click)="excluirLista(item.id)"
            >
              Excluir
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <pagination-controls
      (pageChange)="paginaAtual = $event"
      previousLabel="Anterior"
      nextLabel="Próxima"
      autoHide="true"
      responsive="true"
    ></pagination-controls>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/cadastro', '']">
        Adicionar
      </button>
    </div>
  </div>
</div>
